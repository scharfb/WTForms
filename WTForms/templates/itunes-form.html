{% block content %}
  <h1>Simple WTF-Form</h1>
  <form method="POST" action="http://localhost:5000/itunes-result">
      {{ form.hidden_tag() }}
      {% for message in get_flashed_messages() %}
      {{ message }}
      {% endfor %}
      <p>{{ form.artist.label }}{{ form.artist() }}</p>
      <p>{{ form.result.label }}{{ form.result() }}</p>
      <p>{{ form.email.label }}{{ form.email() }}</p>
      {{ form.submit() }}
  </form>
{% endblock %}
